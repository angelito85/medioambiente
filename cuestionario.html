<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cuestionario Ambiental</title>
</head>
<body>
    <div class="container">
        <h1>Cuestionario sobre el Medio Ambiente</h1>
        <form id="quizForm" onsubmit="return submitForm();">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" required>

            <ol>
                <li>
                    <label for="q1">1. ¿Cuál es la principal causa del cambio climático?</label><br>
                    <input type="text" id="q1" name="q1" required>
                </li>
                <li>
                    <label for="q2">2. ¿Qué gas es el principal responsable del efecto invernadero?</label><br>
                    <input type="text" id="q2" name="q2" required>
                </li>
                <li>
                    <label for="q3">3. ¿Cuál es el principal contaminante del aire?</label><br>
                    <input type="text" id="q3" name="q3" required>
                </li>
                <li>
                    <label for="q4">4. ¿Qué es el reciclaje?</label><br>
                    <input type="text" id="q4" name="q4" required>
                </li>
                <li>
                    <label for="q5">5. ¿Cómo puedes reducir tu huella de carbono?</label><br>
                    <input type="text" id="q5" name="q5" required>
                </li>
                <li>
                    <label for="q6">6. ¿Qué impacto tiene la deforestación en el medio ambiente?</label><br>
                    <input type="text" id="q6" name="q6" required>
                </li>
                <li>
                    <label for="q7">7. ¿Qué son las energías renovables?</label><br>
                    <input type="text" id="q7" name="q7" required>
                </li>
                <li>
                    <label for="q8">8. ¿Por qué es importante conservar el agua?</label><br>
                    <input type="text" id="q8" name="q8" required>
                </li>
                <li>
                    <label for="q9">9. ¿Qué efecto tiene la contaminación del océano?</label><br>
                    <input type="text" id="q9" name="q9" required>
                </li>
                <li>
                    <label for="q10">10. ¿Qué son los ecosistemas?</label><br>
                    <input type="text" id="q10" name="q10" required>
                </li>
                <li>
                    <label for="q11">11. ¿Qué es la biodiversidad?</label><br>
                    <input type="text" id="q11" name="q11" required>
                </li>
                <li>
                    <label for="q12">12. ¿Cómo afecta el plástico al medio ambiente?</label><br>
                    <input type="text" id="q12" name="q12" required>
                </li>
                <li>
                    <label for="q13">13. ¿Qué es la contaminación acústica?</label><br>
                    <input type="text" id="q13" name="q13" required>
                </li>
                <li>
                    <label for="q14">14. ¿Cómo puedes promover el uso de transporte sostenible?</label><br>
                    <input type="text" id="q14" name="q14" required>
                </li>
                <li>
                    <label for="q15">15. ¿Qué son los productos biodegradables?</label><br>
                    <input type="text" id="q15" name="q15" required>
                </li>
            </ol>
            <button type="submit">Enviar Respuestas</button>
        </form>
        <div id="thankYouMessage" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
